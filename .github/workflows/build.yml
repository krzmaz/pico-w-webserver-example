name: Build

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
    - uses: actions/checkout@v2
    - uses: carlosperate/arm-none-eabi-gcc-action@v1

    - name: Build
      shell: bash
      run: |
        ./build.sh
